         </nav>

    <main class="container">
    <h1>CONTACT ME</h1>
  <span> Fill the form below to contact me</span> 
   <section class="form">
    <form action="">
        <div class="l_email">
        <label for="name">Name</label>
<input 
type="text"
id="name"
class="name"
name="first-name"
placeholder="Enter your name">
</div>
<div class="l_email">
    <label for="email">Email</label>
<input type="email" 
id="email" 
name="email" 
class="name" 
placeholder="email@email.com" ></div>
<div>
<label for="message">Message</label>
<textarea name="message" id="message" cols="30" rows="10">Enter your message...</textarea>
</div>
<button>Submit</button>
    </form>
</section> 
</main>
